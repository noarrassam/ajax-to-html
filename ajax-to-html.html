<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Favorite Movies</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <h2>Basic Table</h2>
      <p>
        The .table class adds basic styling (light padding and only horizontal
        dividers) to a table:
      </p>
      <table class="table" id="movie-table">
        <thead>
          <tr>
            <!-- The scope attribute specifies that this is a header for a column -->
            <th scope="col">Movie Name</th>
            <th scope="col">Year</th>
            <th scope="col">Actors</th>
          </tr>
        </thead>
        <tbody>
          <tr id="firstRow"></tr>
          <!-- Insert additional movie rows here -->
          <tr id="secondRow"></tr>
          <tr id="thirdRow"></tr>
          <tr id="fourthRow"></tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="module">
      // BONUS: Once complete, try to make your code as DRY as possible through the use of functions

      import { payload } from "./payload/payload.js";
      var movie = ["Interstellar", "Mr. Nobody", "Pulp Fiction", "Taxidermia"];
      var c = document.querySelectorAll("tbody tr");
      console.log(c);

      if (c) {
        for (let i = 0; i < movie.length; i++) {
          payload(movie[i], c[i].getAttribute("id"));
        }
      }
    </script>
  </body>
</html>
